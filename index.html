<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/bootstrap-theme.css" />
    <link rel="stylesheet" href="css/login.css" />
    <link rel="stylesheet" href="http://fonts.googleapis.com/css?family=Open+Sans:300">
    <link rel="stylesheet" href="css/app.css" />
    <script type="text/javascript" src="js/jquery-2.1.1.min.js"></script>
    <script type="text/javascript" src="js/knockout-3.1.0.js"></script>
    <script type="text/javascript" src="js/knockout-es5.min.js"></script>
    <script type="text/javascript" src="js/bootstrap.min.js"></script>
    <script type="text/javascript" src="js/typeahead.jquery.js"></script>
    <script type="text/javascript" src="js/ko/typeahead.js"></script>
    <script type="text/javascript" src="js/vm/lecture.js"></script>
    <script type="text/javascript" src="js/vm/lecturelist.js"></script>
    <script type="text/javascript" src="js/vm/cart.js"></script>
    <script type="text/javascript" src="js/vm/user.js"></script>
    <script type="text/javascript" src="js/app.js"></script>
    <title>Jon</title>
  </head>
  <body>
  <div class="container">
    <nav class="navbar navbar-default" role="navigation">
      <div class="container-fluid">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target="#main-nav">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="#">Jon</a>
        </div>

        <div class="collapse navbar-collapse" id="main-nav">
          <ul class="nav navbar-nav">
            <li data-bind="css: { active: documentsVisible() }, click: show.bind($root, 'documents')"><a href="#">Documents</a></li>
            <li data-bind="css: { active: cartVisible() }, click: show.bind($root, 'cart')"><a href="#">Cart&nbsp;<span class="badge" data-bind="text: cart.length + cart.online.length"></span></a></li>
          </ul>
          <form class="navbar-form navbar-right" onsubmit="return false;">
            <div class="form-group">
              <input type="text" class="form-control" placeholder="Name" data-bind="value: cart.userID">
            </div>
          </form>
          <ul class="nav navbar-nav navbar-right">
            <li data-bind="css: { active: printVisible() }, click: show.bind($root, 'print')"><a href="#">Print</a></li>
          </ul>
        </div>

      </div><!-- /.container-fluid -->
    </nav>

    <div data-bind="visible: documentsVisible()" id="documents-view">
      <form class='form-inline' role='form'>
        <div class='form-group'>
          <label for='lectureName' class='sr-only'>Lecture name</label>
          <input id='lectureName' placeholder='Lecture name' type='text' class='form-control input-lg' data-bind='value: lecture.name, typeahead: { options: { highlight: true }, dataset: { source: lectures.typeaheadFilter.bind(lectures), displayKey: "name" } }, valueUpdate: ["afterkeydown", "keypress", "blur"]' />
        </div>
      </form>
      <table class="table table-condensed" style="width: 100%">
        <thead>
          <tr>
            <td>Lectures</td>
            <td>Examinants</td>
            <td>Type</td>
            <td>Date</td>
            <td>Pages</td>
          </tr>
        </thead>
        <tbody data-bind="foreach: lecture">
        <!-- TODO: due to the way knockout's 'if' binding works, this makes the tr-coloring move when adding docs to the cart. Once we have nice CSS for already selected lectures, dynamically assigning a class will be the better way to do this. -->
        <tr class="document-list" data-bind="if: $root.cart.doesntContain($data)">
          <td data-bind="text: lectures.join(', ')"></td>
          <td data-bind="text: examinants.join(', ')"></td>
          <td data-bind="text: examType"></td>
          <td data-bind="text: date"></td>
          <td data-bind="text: pages"></td>
          <td style="text-align: right"><button class='btn' data-bind="click: $root.cart.add.bind($root.cart)">Add to cart</button></td>
        </tr>
        </tbody>
      </table>
    </div>
    <div data-bind="visible: cartVisible()">
      <h4>Selected documents</h4>
      <button class='btn pull-right' data-bind='click: cart.save.bind(cart)'>Save online</button>
      <table class="table table-condensed" style="width: 100%">
        <thead>
          <tr>
            <td>Lectures</td>
            <td>Examinants</td>
            <td>Type</td>
            <td>Date</td>
            <td>Pages</td>
          </tr>
        </thead>
        <tbody data-bind="foreach: cart">
        <tr class="document-list">
          <td data-bind="text: lectures.join(', ')"></td>
          <td data-bind="text: examinants.join(', ')"></td>
          <td data-bind="text: examType"></td>
          <td data-bind="text: date"></td>
          <td data-bind="text: pages"></td>
          <td style="text-align: right"><button class='btn' data-bind="click: $root.cart.drop.bind($root.cart)">Remove from cart</button></td>
        </tr>
        </tbody>
      </table>
      <h4>Saved documents</h4>
      <table class="table table-condensed" style="width: 100%">
        <thead>
          <tr>
            <td>Lectures</td>
            <td>Examinants</td>
            <td>Type</td>
            <td>Date</td>
            <td>Pages</td>
          </tr>
        </thead>
        <tbody data-bind="foreach: cart.online">
        <tr class="document-list">
          <td data-bind="text: lectures.join(', ')"></td>
          <td data-bind="text: examinants.join(', ')"></td>
          <td data-bind="text: examType"></td>
          <td data-bind="text: date"></td>
          <td data-bind="text: pages"></td>
        </tr>
        </tbody>
      </table>
    </div>

    <div data-bind="visible: printVisible()" class="container">
      <div class="row">
        <h1 class="banner">One account. All of fsmi.</h1>
        <div class="col-sm-6 col-md-4 col-md-offset-4">
          <h1 class="text-center login-title">Sign in to continue to print page</h1>
          <div class="account-wall">
            <img class="profile-img" src="https://lh5.googleusercontent.com/-b0-k99FZlyE/AAAAAAAAAAI/AAAAAAAAAAA/eu7opA4byxI/photo.jpg?sz=120"
            alt="">
            <form class="form-signin">
              <input type="text" class="form-control" data-bind="value: user.username" placeholder="Username" required autofocus>
              <input type="password" class="form-control" data-bind="value: user.password" placeholder="Password" required>
              <span class="login-error" data-bind="text: user.errorThrown"></span>
              <button class="btn btn-lg btn-primary btn-block" data-bind="click: login" type="submit">
                Sign in</button>
              <label class="checkbox pull-left">
                <input type="checkbox" value="remember-me">
                Remember me
              </label>
            </form>
          </div>
        </div>
      </div>
    </div>


  </div>
  </body>
</html>
